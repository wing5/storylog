{% extends "base.html" %}

{% block head_title %}Edit Collection | {% endblock %}

{% block main_nav %}<a href="/You">RETURN TO PROFILE</a>{% endblock %}

{% block page_title %}{{ collection_title }}{% endblock %}

{% block content %}
<form action="/Edit" class="story_form" method="post">
  <input type="hidden" name="collection_key" value="{{ collection_key }}" />
  <input class="title" name="collection_title" maxlength="33" />
  <input type="submit" name="action" value="Save Collection Title" />
  <input type="submit" name="action" value="Delete Collection" onclick="return confirm('Are you sure you wish to delete this story?')" />
</form>
{% endblock %}
