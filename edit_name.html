{% extends "base.html" %}

{% block head_title %}Edit Name | {% endblock %}

{% block main_nav %}<a href="/You">RETURN TO PROFILE</a>{% endblock %}

{% block page_title %}Enter Your Name:{% endblock %}

{% block content %}

  <input type="submit" value="Submit" />
</form>
{% endblock %}
